<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選單與模態框</title>
    <link rel="stylesheet" href="team104.css">
</head>
<body>
    <!-- 頁面結構 -->
    <div style="display: flex; flex-direction: row; height: 100vh;">
        <!-- 左側選單 -->
        <nav id="sidebar" class="sidebar hidden">
            <ul>
                <li><a href="#">選單一</a></li>
                <li><a href="#">選單二</a></li>
                <li><a href="#">選單三</a></li>
            </ul>
        </nav>

        <!-- 內容區域 -->
        <div style="display: flex; flex-direction: column; flex-grow: 1;">
            <div class="header-bar">
                <button id="menu-btn" class="menu-btn">☰</button>
                <h1></h1>
                <button id="login-btn" class="login-btn">登入</button>
            </div>
            <main>
                <p></p>
            </main>
        </div>
    </div>

    <!-- 登入模態框 -->
    <div id="login-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-modal" class="close-btn">&times;</span>
            <h2>登入帳號</h2>
            <form>
                <label style="text-align: left;" for="email">電子郵件/電話號碼</label>
                <input type="email" id="email" placeholder="輸入電子郵件或電話號碼" required>
                <label style="text-align: left;" for="password">密碼</label>
                <input type="password" id="password" placeholder="輸入密碼" required>
                <a href="#" class="forgot-password">忘記密碼？</a>
                <button type="submit" class="submit-btn">登入</button>
                <p class="register">沒有帳號？<a href="#" class="register-link">註冊</a></p>
            </form>
        </div>
    </div>

    <script src="team104.js"></script>
</body>
</html>
